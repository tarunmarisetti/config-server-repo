# DB on host
spring.datasource.url=jdbc:mysql://host.docker.internal:3306/department_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=TM@rootuser
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update

# Eureka on host
eureka.client.service-url.defaultZone=http://host.docker.internal:8761/eureka

# RabbitMQ on host
spring.rabbitmq.host=host.docker.internal
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Zipkin on host (Micrometer)
management.tracing.sampling.probability=1.0
management.zipkin.tracing.endpoint=http://host.docker.internal:9411/api/v2/spans

# If youâ€™re on Sleuth instead of Micrometer, comment the two lines above and use:
# spring.zipkin.base-url=http://host.docker.internal:9411

management.endpoints.web.exposure.include=*
