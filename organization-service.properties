spring.datasource.url=jdbc:mysql://${DB_HOST:mysql}:3306/${DB_NAME:organization_db}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=${DB_USER:app}
spring.datasource.password=${DB_PASSWORD:app}

spring.jpa.hibernate.ddl-auto=update
server.port=8083

##connecting to eureka server as a client
eureka.client.service-url.defaultZone=http://${EUREKA_HOST:service-registry}:8761/eureka/
